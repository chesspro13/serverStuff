

{% extends 'base.html' %}

{% block content %}

		{% csrf_token %}
		{% for i,j,h in rl %}
	
			<form method="POST" action='approve_reward'>
				{% csrf_token %}
				<button type='submit'> {{ i }}: {{ j }}    <p>               </p>Date: {{ h }}


					<input type="hidden" name = "Name" value = "{{ i }}" />
					<input type="hidden" name = "Reward" value = "{{ j }}" />
					<input type="hidden" name = "Dask" value = "{{ h }}" />

				</button>
			</form>
		{% endfor %}

{% endblock %}
