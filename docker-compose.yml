version: "2"

services:
  # Reverse Proxy and Let's Encrypt
  traefik:
    container_name: traefik
    image: traefik:alpine
    restart: always
    networks:
      - svc
    ports:
      - 80:80
      - 443:443
    volumes:
            #      - /opt/traefik/traefik.toml:/traefik.toml
      - "./services/traefik/traefik.dev.toml:/traefik.toml"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./services/traefik/acme.json:/acme.json"
    labels:
      - traefik.enable=true
      - traefik.port=8080
      - traefik.frontend.rule=Host:dash.mauldin314.com
    depends_on:
      - ddns
  # Dokuwiki
  wiki:
    container_name: dokuwiki
    image: mprasil/dokuwiki
    restart: always
    networks:
      - svc
    ports:
      - "8006:80"
    volumes:
      - "./services/wiki/data/:/dokuwiki/data"
      - "./services/wiki/conf/:/dokuwiki/conf"
      - "./services/wiki/lib/plugins/:/dokuwiki/lib/plugins"
      - "./services/wiki/lib/tpl/:/dokuwiki/lib/tpl"
      - "./services/wiki/logs/:/dokuwiki/var/log"
    labels:
      - traefik.enable=true
      - traefik.frontend.rule=Host:wiki.mauldin314.com
    depends_on:
      - traefik

  # Dynamic DNS
  ddns:
    container_name: ddns
    image: qmcgaw/ddns-updater
    restart: always
    networks:
      - svc
    ports:
      - "8000:8000"
    volumes:
      - ./services/traefik/ddns:/updater/data

#Chores server!
  chores:
    container_name: chores
    build: ./services/chores
    networks:
      - svc
    command: python3 points/manage.py runserver 0.0.0.0:8007
    ports:
      - "8002:8000"
    labels:
      - traefik.enable=true
      - traefik.frontend.rule=Host:chore.mauldin314.com
    depends_on:
      - traefik

  git:
    container_name: GitLab
    image: 'gitlab/gitlab-ce:latest'
    build: ./services/gitlab
    restart: always
    hostname: 'git.mauldin314.com'
    networks:
      - svc
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'https://gitlab.mauldin314.com/'
        gitlab_rails['lfs_enabled'] = true
    ports:
      - '8003:80'
      - '8004:443'
      - '8005:22'
    volumes:
      - ./services/gitdata/config/config:/etc/gitlab
      - ./services/gitdata/logs/logs:/var/log/gitlab
      - ./services/gitdata/data/data:/var/opt/gitlab
    labels:
      - traefik.enable=true
      - traefik.frontend.rule=Host:gitlab.mauldin314.com
    depends_on:
      - traefik
